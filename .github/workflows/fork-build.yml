name: "Fork Build (No Signing)"

on:
  workflow_dispatch:
    inputs:
      build_windows:
        description: 'Build for Windows'
        type: boolean
        default: true

jobs:
  build-windows:
    if: ${{ github.event.inputs.build_windows == 'true' }}
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Verify Vulkan SDK
        shell: pwsh
        run: |
          Write-Host "VULKAN_SDK=$env:VULKAN_SDK"
          if (-not $env:VULKAN_SDK) {
            Write-Error "VULKAN_SDK is not set!"
            exit 1
          }
          Get-ChildItem $env:VULKAN_SDK -ErrorAction Stop
          Write-Host "Vulkan SDK verified successfully"

      - name: Install frontend dependencies
        run: bun install

      - name: Remove Windows signing config
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json -Raw | ConvertFrom-Json
          if ($config.bundle.windows.PSObject.Properties['signCommand']) {
            $config.bundle.windows.PSObject.Properties.Remove('signCommand')
          }
          $config | ConvertTo-Json -Depth 20 | Set-Content src-tauri/tauri.conf.json
          Write-Host "Removed signCommand from tauri.conf.json"

      - name: Build Tauri app
        run: bun run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: handy-fork-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
